Timesheet {{timesheet.allocaties[0].maand}}/{{timesheet.allocaties[0].jaar}}

<input type="text" id="jaar" value="2012" data-ng-model="timesheet.jaar"/>
<input type="text" id="maand" value="8" data-ng-model="timesheet.maand"/>
<button ng-click="changeDate()">Wijzig</button>

<table class="table timesheet">
    <thead>
    <tr>
        <th>Id</th>
        <th width="100%">Allocatie</th>
        <th width="100%">Omschrijving</th>
        <th data-ng-repeat="dag in timesheet.allocaties[0].uren">{{$index + 1}}</th>
    </tr>
    </thead>
    <tfoot>
        <th></th>
        <th>Totalen</th>
        <th></th>
        <th data-ng-repeat="dagsum in sum" class="{{dagsum.uren | hourCheck}}">{{dagsum.uren}}</th>
    </tfoot>
    <tbody>
    <tr data-ng-repeat="allocatie in timesheet.allocaties">
        <td>{{allocatie.id}}</td>
        <td>{{allocatie.allocatie}}</td>
        <td>{{allocatie.omschrijving}}</td>
        <td data-ng-repeat="uren in allocatie.uren"><input id="cell-{{allocatie.id}}-{{$index}}"
                                                           ng-model="uren.uren" type="text" pattern="[0-9]{1,2}"
                                                           do-key-binding="{{allocatie.id}},{{$index}}"
                                                           ng-change="somUrenDag($index)"/></td>
    </tr>
</table>
<button ng-click="print()">Print</button>
<button ng-click="changeDate()">Wijzig</button>
